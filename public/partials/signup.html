<div id="login-background">

    <div class="container">

        <form class="form-horizontal" id="login-form">
            <h3> Sign up for an Account</h3>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="email" class="form-control" ng-model="signupCtrl.email" placeholder="Email address">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <input type="password" class="form-control" ng-model="signupCtrl.password" placeholder="Password">
                </div>
            </div>
            <div class="form-group">
                <div class="col-sm-12">
                    <div class="checkbox">
                        <label>
                            <input type="checkbox"> Remember me
                        </label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <div class="col-xs-6 col-sm-3">
                    <button class="btn btn-default" ng-click="signupCtrl.signup(signupCtrl.email, signupCtrl.password)">Sign up</button>
                </div>
            </div>
        </form>

    </div>

</div>
