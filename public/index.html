<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body ng-app="mean" ng-controller="AppCtrl as app">

<ul>
    <li ng-repeat="product in app.products">
        {{ product.name }}
    </li>
</ul>

<input type="text" ng-model="app.newProduct" size="30">
<button ng-click="app.saveProduct(app.newProduct)">Save Product</button>
<button ng-click="app.removeProduct(app.newProduct)">Remove Product</button>

<p> {{app.newProduct}} </p>

<script src="lib/angular/angular.js"></script>
<script src="app.js"></script>
</body>
</html>
